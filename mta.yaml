_schema-version: "3.1"
ID: ash_ven
description: A simple CAP project.
version: 1.0.0
modules:
- name: ash_ven-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: ash_ven-db
  - name: uaa_ash_ven
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: ash_ven-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: ash_ven-db
  parameters:
    buildpack: nodejs_buildpack
- name: ash_ven-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ash_ven-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - project1.zip
      name: project1
      target-path: resources/
    - artifacts:
      - vencomplaint.zip
      name: vencomplaint
      target-path: resources/
- name: project1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: ash_ven-destination-content
  type: com.sap.application.content
  requires:
  - name: ash_ven-destination-service
    parameters:
      content-target: true
  - name: ash_ven-repo-host
    parameters:
      service-key:
        name: ash_ven-repo-host-key
  - name: uaa_ash_ven
    parameters:
      service-key:
        name: uaa_ash_ven-key
  parameters:
    content:
      instance:
        destinations:
        - Name: vendorcomplain_ash_ven_repo_host
          ServiceInstanceName: ash_ven-html5-srv
          ServiceKeyName: ash_ven-repo-host-key
          sap.cloud.service: vendorcomplain
        - Authentication: OAuth2UserTokenExchange
          Name: vendorcomplain_uaa_ash_ven
          ServiceInstanceName: ash_ven-xsuaa-service
          ServiceKeyName: uaa_ash_ven-key
          sap.cloud.service: vendorcomplain
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: vencomplaint
  type: html5
  path: app/vencomplaint
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: ash_ven-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: ash_ven-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ash_ven-html5-srv
    service-plan: app-host
- name: ash_ven-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: ash_ven-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: ash_ven-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: uaa_ash_ven
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: ash_ven-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
